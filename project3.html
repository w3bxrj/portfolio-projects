<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar System</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;}
    body{
      background:#000014;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      font-family:sans-serif;
    }

    body::before{
      content:"";
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:transparent;
      background-image:radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                       radial-gradient(1.5px 1.5px at 80% 70%, #fff, transparent),
                       radial-gradient(1px 1px at 50% 90%, #fff, transparent),
                       radial-gradient(2px 2px at 10% 80%, #fff, transparent),
                       radial-gradient(1px 1px at 90% 20%, #fff, transparent),
                       radial-gradient(1.5px 1.5px at 40% 40%, #fff, transparent);
      background-repeat:repeat;
      z-index:0;
    }

    .space{
      width:100%;
      height:100%;
      position:relative;
      z-index:1;
    }

    .sun{
      position:absolute;
      left:50%;top:50%;
      transform:translate(-50%,-50%);
      width:120px;height:120px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff39a, #ffb74d 40%, #ff6f00 70%, #b34700 100%);
      box-shadow:0 0 80px 30px rgba(255,180,50,0.6),0 0 150px 60px rgba(255,140,0,0.4);
      z-index:5;
    }

    .orbit{
      position:absolute;left:50%;top:50%;
      border-radius:50%;
      border:1px dashed rgba(255,255,255,0.1);
      transform:translate(-50%,-50%);
    }

    .planet-wrap{
      position:absolute;left:50%;top:50%;
      transform:translate(-50%,-50%);
      animation:spin var(--time) linear infinite;
    }

    .planet{
      position:absolute;left:50%;top:50%;
      transform:translateX(var(--distance));
      width:var(--size);height:var(--size);
      border-radius:50%;
      background:var(--color);
      box-shadow:0 0 10px rgba(255,255,255,0.3);
    }

    @keyframes spin{
      from{transform:translate(-50%,-50%) rotate(0deg)}
      to{transform:translate(-50%,-50%) rotate(360deg)}
    }

    .mercury{--size:10px;--distance:90px;--color:linear-gradient(135deg,#bbb,#666);}
    .venus  {--size:16px;--distance:130px;--color:linear-gradient(135deg,#e0c57c,#b89449);}
    .earth  {--size:18px;--distance:180px;--color:linear-gradient(135deg,#5fa2ff,#2d6fa6);}
    .mars   {--size:14px;--distance:220px;--color:linear-gradient(135deg,#ffb08a,#b85a35);}
    .jupiter{--size:36px;--distance:300px;--color:linear-gradient(135deg,#f5d8b1,#c98b4d);}
    .saturn {--size:32px;--distance:380px;--color:linear-gradient(135deg,#f3e0b8,#c8a56a);}
    .uranus {--size:24px;--distance:460px;--color:linear-gradient(135deg,#aef,#6fb8d1);}
    .neptune{--size:24px;--distance:520px;--color:linear-gradient(135deg,#a8c9ff,#2d5fb4);}

    .planet-wrap.mercury{--time:4s}
    .planet-wrap.venus  {--time:7s}
    .planet-wrap.earth  {--time:10s}
    .planet-wrap.mars   {--time:18s}
    .planet-wrap.jupiter{--time:40s}
    .planet-wrap.saturn {--time:60s}
    .planet-wrap.uranus {--time:80s}
    .planet-wrap.neptune{--time:110s}

  </style>
</head>
<body>
  <div class="space">
    <div class="sun"></div>

    <div class="orbit" style="width:180px;height:180px"></div>
    <div class="planet-wrap mercury"><div class="planet mercury"></div></div>

    <div class="orbit" style="width:260px;height:260px"></div>
    <div class="planet-wrap venus"><div class="planet venus"></div></div>

    <div class="orbit" style="width:360px;height:360px"></div>
    <div class="planet-wrap earth"><div class="planet earth"></div></div>

    <div class="orbit" style="width:440px;height:440px"></div>
    <div class="planet-wrap mars"><div class="planet mars"></div></div>

    <div class="orbit" style="width:600px;height:600px"></div>
    <div class="planet-wrap jupiter"><div class="planet jupiter"></div></div>

    <div class="orbit" style="width:760px;height:760px"></div>
    <div class="planet-wrap saturn"><div class="planet saturn"></div></div>

    <div class="orbit" style="width:920px;height:920px"></div>
    <div class="planet-wrap uranus"><div class="planet uranus"></div></div>

    <div class="orbit" style="width:1040px;height:1040px"></div>
    <div class="planet-wrap neptune"><div class="planet neptune"></div></div>
  </div>
</body>
</html>
